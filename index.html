
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TND DebtPro - Advanced Loan Recovery Cockpit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary: #2563eb;
        --base-dark: #020617;
        --base-light: #f8fafc;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body.dark {
        background-color: var(--base-dark);
        color: #fff;
      }

      body.light {
        background-color: var(--base-light);
        color: #0f172a;
      }

      .font-sans {
        letter-spacing: -0.01em;
        line-height: 1.6;
      }

      .gradient-text-hero {
        background: linear-gradient(to bottom, #fff 30%, #475569 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .light .gradient-text-hero {
        background: linear-gradient(to bottom, #0f172a 30%, #64748b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-card-pro {
        backdrop-filter: blur(40px) !important;
        transition: transform 0.3s ease, opacity 0.3s ease, border-color 0.3s ease;
        will-change: transform, opacity;
      }

      .dark .glass-card-pro {
        background: rgba(255, 255, 255, 0.02) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7) !important;
      }

      .light .glass-card-pro {
        background: rgba(255, 255, 255, 0.85) !important;
        border: 1px solid rgba(37, 99, 235, 0.12) !important;
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.02),
          0 4px 6px -4px rgba(0, 0, 0, 0.02),
          0 30px 60px -12px rgba(37, 99, 235, 0.08) !important;
      }

      .navbar-island {
        border-radius: 24px;
        border: 1px solid transparent;
        backdrop-filter: blur(20px);
        will-change: transform, scale;
      }

      .grid-bg-complex {
        background-size: 80px 80px;
        mask-image: radial-gradient(ellipse at center, black 10%, transparent 80%);
      }

      .dark .grid-bg-complex {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.07) 1px, transparent 1px);
      }

      .light .grid-bg-complex {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.04) 1px, transparent 1px);
      }

      @keyframes scroll-spark {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(220%); }
      }
      .animate-scroll-spark {
        animation: scroll-spark 2s cubic-bezier(0.16, 1, 0.3, 1) infinite;
      }

      @keyframes content-entrance {
        from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-content-entrance {
        animation: content-entrance 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes beam {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .animate-beam {
        animation: beam 4s linear infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .ant-btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4) !important;
        height: 52px !important;
        padding: 0 32px !important;
        border-radius: 14px !important;
        font-weight: 800 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.1em !important;
        font-size: 11px !important;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) !important;
      }

      .section-fullscreen {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 180px 0; 
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.1?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.36.0",
    "antd": "https://esm.sh/antd@5.24.0?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "@ant-design/icons": "https://esm.sh/@ant-design/icons@5.6.1?bundle&deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="antialiased font-sans dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
